<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVSE Control</title>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
    <style>
        /* Ensure the chart container scales with the screen size */
        #chart {
            width: 100%;
            height: 80vh;
            /* Use 80% of the viewport height */
            max-height: 600px;
            /* Limit maximum height for larger screens */
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .status-item .separator {
            margin: 0 20px;
            color: #dee2e6;
        }

        .status-info {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h1>EVSE Control Interface</h1>
    <div class="nav-links">
        <a href="{{ url_for('schedule_page') }}">Schedule Events â†’</a>
    </div>

    <div class="status-panel">
        <div class="status-item">
            <span class="status-info">
                <strong>Current State:</strong> <span id="current-state">Loading...</span>
            </span>
            <span class="separator">|</span>
            <span class="status-info">
                <strong>Battery:</strong> <span id="battery-soc">Loading...</span>
            </span>
            <span class="separator">|</span>
        </div>
        <div class="status-item">
            <strong>Next Scheduled Event:</strong> <span id="next-event">Loading...</span>
        </div>
    </div>

    <button onclick="sendCommand('octgo')">Select and start Octopus Go</button>
    <button onclick="sendCommand('flux')">Select and start Octopus Flux</button>
    <button onclick="sendCommand('cosy')">Select and start Cosy Octopus</button>
    <button onclick="sendCommand('pause')">Pause</button>
    <button onclick="sendCommand('charge')">Charge</button>
    <button onclick="sendCommand('discharge')">Discharge</button>

    <div class="svg-button-container">
        <button class="svg-button" onclick="sendCommand('unplug')" title="Pause to remove plug">
            <img src="{{ url_for('static', filename='images/Remove_plug.svg') }}" alt="Pause to remove plug">
        </button>
        <button class="svg-button" onclick="sendCommand('solar')" title="Solar only charging">
            <img src="{{ url_for('static', filename='images/Solar_only_charging.svg') }}" alt="Solar only charging">
        </button>
    </div>

    <h1>Power History</h1>
    <div id="chart" style="width:100%;height:600px;"></div>

    <style>
        .status-panel {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
        }

        .status-item {
            margin: 10px 0;
        }

        .status-item strong {
            color: #495057;
        }

        .svg-button-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .svg-button {
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .svg-button:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }

        .svg-button:active {
            transform: scale(0.95);
        }

        .svg-button img {
            height: 40px;
            width: auto;
        }
    </style>

    <script>
        async function sendCommand(command) {
            try {
                const response = await fetch('/api/control/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to send command');
                }
            } catch (error) {
                console.error('Error sending command:', error);
                alert('Failed to send command: ' + error.message);
            }
        }

        async function fetchHistory() {
            const response = await fetch('/api/status/history');
            return await response.json();
        }

        function isMobile() {
            return window.innerWidth <= 768; // Adjust the threshold as needed
        }

        function getLayout() {
            const isMobileDevice = isMobile();
            return {
                title: 'Power History',
                xaxis: {
                    title: 'Time',
                    tickmode: 'auto',
                    nticks: 10,
                    titlefont: { size: isMobileDevice ? 12 : 14 },
                    tickfont: { size: isMobileDevice ? 10 : 12 }
                },
                yaxis: {
                    title: 'Power (W)',
                    titlefont: { size: isMobileDevice ? 12 : 14 },
                    tickfont: { size: isMobileDevice ? 10 : 12 }
                },
                responsive: true,
                autosize: true,
                margin: { l: 50, r: 50, b: 50, t: 50, pad: 4 }
            };
        }

        // Wrap all our initialization code in a DOMContentLoaded event handler
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the empty chart with all traces
            Plotly.newPlot('chart', [
                {
                    x: [],
                    y: [],
                    name: 'Grid Power',
                    type: 'scatter'
                },
                {
                    x: [],
                    y: [],
                    name: 'EVSE Power',
                    type: 'scatter'
                },
                {
                    x: [],
                    y: [],
                    name: 'Solar Power',
                    type: 'scatter'
                },
                {
                    x: [],
                    y: [],
                    name: 'Heat Pump Power',
                    type: 'scatter'
                },
                {
                    x: [],
                    y: [],
                    name: 'Home Power',
                    type: 'scatter'
                }
            ], getLayout());

            async function updateChart() {
                try {
                    const history = await fetchHistory();

                    const timestamps = history.timestamps.map(t => new Date(t));

                    // Calculate home power
                    const homePower = history.grid_power.map((grid, i) =>
                        grid - history.evse_power[i] - history.solar_power[i] - history.heat_pump_power[i]
                    );

                    // Update existing plot with all traces
                    Plotly.update('chart', {
                        x: [timestamps, timestamps, timestamps, timestamps, timestamps],
                        y: [
                            history.grid_power,
                            history.evse_power,
                            history.solar_power,
                            history.heat_pump_power,
                            homePower
                        ]
                    });
                } catch (error) {
                    console.error('Error updating chart:', error);
                }
            }

            async function updateStatus() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();

                    // Update current state
                    const stateElement = document.getElementById('current-state');
                    stateElement.textContent = data.current_state.replace(/_/g, ' ');

                    // Update battery SOC if available
                    const socElement = document.getElementById('battery-soc');
                    if (data.battery_soc !== undefined) {
                        socElement.textContent = `${data.battery_soc}%`;
                    } else {
                        socElement.textContent = 'Unknown';
                    }

                    // Update next event
                    const nextEventElement = document.getElementById('next-event');
                    if (data.next_event) {
                        const eventTime = new Date(data.next_event.timestamp);
                        const formattedTime = eventTime.toLocaleString(undefined, {
                            dateStyle: 'short',
                            timeStyle: 'short'
                        });
                        nextEventElement.textContent = `${data.next_event.state} at ${formattedTime}`;
                    } else {
                        nextEventElement.textContent = 'No events scheduled';
                    }
                } catch (error) {
                    console.error('Error fetching status:', error);
                    document.getElementById('current-state').textContent = 'Error';
                    document.getElementById('battery-soc').textContent = 'Error';
                    document.getElementById('next-event').textContent = 'Unable to fetch status';
                }
            }

            // Set up update intervals
            setInterval(updateChart, 2000);  // Every 2 seconds
            setInterval(updateStatus, 5000); // Every 5 seconds

            // Initial calls
            updateChart();
            updateStatus();

            // Add resize handler
            window.addEventListener('resize', () => {
                Plotly.relayout('chart', getLayout());
            });
        });
    </script>
</body>

</html>
